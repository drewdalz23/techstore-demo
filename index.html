<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Shop Gadgets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TechStore</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main>
        <h2>Featured Products</h2>
        <div class="product">
            <h3>Budget Phone</h3>
            <p>$299 - Great for everyday use.</p>
            <button onclick="addToCart('Budget Phone', 299)">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Premium Laptop</h3>
            <p>$999 - High-performance for work & play.</p>
            <button onclick="addToCart('Premium Laptop', 999)">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Wireless Earbuds</h3>
            <p>$149 - Noise-cancelling audio.</p>
            <button onclick="addToCart('Wireless Earbuds', 149)">Add to Cart</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 TechStore. Questions? Chat with our voice assistant!</p>
    </footer>

    <script>
        // Simple cart using localStorage
        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({name, price});
            localStorage.setItem('cart', JSON.stringify(cart));
            document.getElementById('cart-count').textContent = cart.length;
            alert(`${name} added to cart!`);
        }
        // Load cart count on page load
        window.onload = () => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').textContent = cart.length;
        };
    </script>

</body>
</html>
